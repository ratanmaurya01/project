<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcene to new  project page </title>
</head>

<p id="datetime"></p>

<script>
  // Function to update the date and time
  function updateDateTime() {
    var currentDate = new Date(); // Get current date and time
    var dateTimeString = currentDate.toLocaleString(); // Convert date to a string format

    // Display the date and time in the HTML element with the 'datetime' ID
    document.getElementById('datetime').innerHTML = 'Current Date and Time: ' + dateTimeString;
  }

  // Call the function to initially display the date and time
  updateDateTime();

  // Update the date and time every second (optional)
  setInterval(updateDateTime, 1000); // 1000 milliseconds = 1 second
</script>
</body>
</html>
