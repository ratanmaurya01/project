<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcene to new  project page </title>
</head>
<p id="serverDateTime"></p>

<script>
  // Function to fetch and display server time
  function fetchServerTime() {
    fetch('https://worldtimeapi.org/api/ip') // Using worldtimeapi.org to get server time based on IP
      .then(response => response.json())
      .then(data => {
        // Extract the server time from the API response
        const serverTime = new Date(data.utc_datetime);

        // Display the server time in the HTML element with the 'serverDateTime' ID
        document.getElementById('serverDateTime').innerHTML = 'Server Time: ' + serverTime.toLocaleString();
      })
      .catch(error => {
        console.error('Error fetching server time:', error);
      });
  }

  // Call the function to initially fetch and display server time
  fetchServerTime();

  // Update the server time every 5 seconds (example interval, you can adjust this as needed)
  setInterval(fetchServerTime, 5000); // 5000 milliseconds = 5 seconds
</script>
</body>
</html>
